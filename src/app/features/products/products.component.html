
<div class="product-container">
  <div *ngFor="let product of products" class="flip-card">
    <div class="flip-card-inner" >
      
   
      <div class="flip-card-front">
        <img [src]="product.image" [alt]="product.name">
        <h3>{{ product.name }}</h3>
      </div>

   
      <div class="flip-card-back">
        <a *ngIf="product.link" [href]="product.link" target="_blank" (click)="$event.stopPropagation()">
          Click here to Buy
        </a>
        <p *ngIf="!product.link">No link available</p>
      </div>

    </div>
  </div>
</div>
